services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: adflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
    ports:
      - "5432:5432"

  app:
    build: .
    command: streamlit run app.py
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=db
      - DB_NAME=adflow_db
      - DB_USER=postgres
      - DB_PASSWORD=yourpassword
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - db

  simulator:
    build: .
    command: python traffic_simulator.py
    environment:
      - DB_HOST=db
      - DB_NAME=adflow_db
      - DB_USER=postgres
      - DB_PASSWORD=yourpassword
    depends_on:
      - db